{% extends 'base.html' %}

{% block content %}
<section id="change_pass">

<div class="container-fluid" id="wrapper">
    <div class="container w-25">
        <h1 class='text-center pt-3'>Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group {% if field.errors %}invalid{% endif %} pt-3">
            <strong>{{ field.label_tag }}</strong>
            {{ field }}
            {{ field.help_text }}
            {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" class='btn btn-primary'>Save Changes</button>
        </form>
    </div>
</div>

</section>
{% endblock %}
