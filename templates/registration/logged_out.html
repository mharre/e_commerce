{% extends 'base.html' %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'login-out.css' %}">
{% endblock %}

{% block title %}
Logged Out
{% endblock %}

{% block content %}
<div class="container-fluid" id='loginout'>
<section id='logged-out'>
  <div class="parent container h-100 d-flex flex-column justify-content-center align-items-center" id='logout'>
    <h3> Logged Out </h3>
    <a class='btn' href="{% url 'login' %}">Click here to login again</a>
  </div>
</section>
</div>
{% endblock %}
