{% extends 'base.html' %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'login-out.css' %}">
{% endblock %}

{% block content %}

<section id="sign-up">
<div class="container-fluid" id="wrapper">
    <div class="container w-25">
        <h1 class='text-center pt-3'>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group {% if field.errors %}invalid{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.help_text }}
            {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" class='btn btn-primary'>Create Account</button>
        </form>
    </div>
</div>
</section>

{% endblock %}
