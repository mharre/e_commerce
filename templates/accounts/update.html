{% extends 'base.html' %}

{% block content %}
<section id="update_info">

<div class="container-fluid" id="wrapper1">

    <div class="parent1 container h-100 d-flex justify-content-center align-items-center"> 
        <div class="container w-50 py-3" id='update-wrapper'>
            <h1 class='text-center text-color'>Profile Information</h1>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group {% if field.errors %}invalid{% endif %} pt-3">
                <strong>{{ field.label_tag }}</strong>
                {{ field }}
                {{ field.help_text }}
                {{ field.errors }}
                </div>
                {% endfor %}
                <button id='update-button' type="submit" class='btn'>Save Changes</button>
            </form>
        </div>
        </div>   

</div>

</section>
{% endblock %}
