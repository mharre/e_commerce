{% load cart_template_tag %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'navbar.css' %}">
{% endblock %}

<header>
    <nav class="navbar navbar-expand-lg shadow rounded">
      <div class="container">
        <a class="navbar-brand" href="/">
          <strong class="blue-text">MHe-commerce</strong>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sign_up' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% else %}
            <li class='nav-item'>
              <a href="{% url 'order_summary' %}" class="nav-link">
                  <span class="badge bg-danger z-depth-1 mr-1">{{ request.user|cart_item_count }}</span>
                  <i class="fas fa-shopping-cart"> </i>
                  <span class="clearfix d-none d-sm-inline-block"> Cart </span>
              </a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% endif %}
          </ul>

          
          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search.." aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
      </div>
    </nav>
</header>
